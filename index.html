<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .tab-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* 美化Tab栏 */
        .tabs {
            display: flex;
            background: linear-gradient(to right, #df3619, #b57706);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tabs button {
            flex: 1;
            padding: 15px;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .tabs button.active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        .tabs button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            flex: 1;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: calc(100% - 60px);
            top: 60px;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease;
        }

        .content.active {
            visibility: visible;
            opacity: 1;
        }

        .pinch-zoom {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pinch-zoom img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            touch-action: none;
        }

        /* 美化下载按钮 */
        #download-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 12px 24px;
            background: linear-gradient(to right, #df3619, #b57706);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        #download-btn:hover {
            background: linear-gradient(to right, #6a85b6, #243b55);
            transform: scale(1.05);
        }

        /* 美化loading动画 */
        #downloadLoading {
            visibility: hidden; /* 隐藏时用 visibility 和 opacity */
            opacity: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-size: 24px;
            letter-spacing: 2px;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #downloadLoading.active {
            visibility: visible;
            opacity: 1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pinch-zoom-js@2.3.5/dist/pinch-zoom.umd.js"></script>

</head>
<body>

<div class="tab-container">
    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'kx')">康熙二十六年</button>
        <button class="tablinks" onclick="openTab(event, 'gx')">光绪二十八年(重绘版)</button>
        <button class="tablinks" onclick="openTab(event, 'mg')">民国二十年</button>
    </div>
    <div id="kx" class="content">
        <div class="pinch-zoom">
            <img id="image1" src="https://jarain.github.io/kx.jpg" alt="Image 1" crossorigin="anonymous" oncontextmenu="return false;" draggable="false">
        </div>
    </div>

    <div id="gx" class="content">
        <div class="pinch-zoom">
            <img id="image2" src="https://jarain.github.io/gx.jpg" alt="Image 2" crossorigin="anonymous" oncontextmenu="return false;" draggable="false">
        </div>
    </div>

    <div id="mg" class="content">
        <div class="pinch-zoom">
            <img id="image3" src="https://jarain.github.io/mg.jpg" alt="Image 3" crossorigin="anonymous" oncontextmenu="return false;" draggable="false">
        </div>
    </div>
</div>

<!-- 下载按钮 -->
<button id="download-btn">下载图片</button>

<!-- 全屏loading动画 -->
<div id="downloadLoading">
    <div class="spinner"></div>
    正在处理中，请稍候...
</div>

<script>
    let currentImageId = 'image1'; // 默认选中的图片 ID

    // 禁止长按保存
    document.addEventListener('touchstart', function(e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault(); // 禁用长按事件
        }
    }, { passive: false });

    // Tab 切换功能
    function openTab(evt, tabName) {
        const contents = document.getElementsByClassName('content');
        const tabs = document.getElementsByClassName('tablinks');

        for (let i = 0; i < contents.length; i++) {
            contents[i].classList.remove('active');
        }

        for (let i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove('active');
        }

        document.getElementById(tabName).classList.add('active');
        evt.currentTarget.classList.add('active');

        // 更新当前选中的图片ID
        currentImageId = tabName === 'kx' ? 'image1' : tabName === 'gx' ? 'image2' : 'image3';

        // Reinitialize PinchZoom for the active content
        initPinchZoom(`#${tabName} .pinch-zoom`);
    }

    // Initialize PinchZoom.js
    function initPinchZoom(selector) {
        const element = document.querySelector(selector);
        if (!element.pinchZoomInstance) {
            element.pinchZoomInstance = new PinchZoom.default(element, {
                tapZoomFactor: 4,
                animationDuration: 300,
                maxZoom: 10,
                minZoom: 1,
                draggableUnzoomed: false,
                lockDragAxis: false,
            });

            
        }
    }

    
    // 页面加载时显示第一个 tab
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelector('.tablinks').click();
    });

    var downloadLoading = document.getElementById('downloadLoading');

    // 显示 loading 动画
    function showLoading() {
        downloadLoading.classList.add('active'); // 使用 class 切换来显示
    }

    // 隐藏 loading 动画
    function hideLoading() {
        downloadLoading.classList.remove('active'); // 使用 class 切换来隐藏
    }

    // 下载图片时添加水印
    document.getElementById('download-btn').addEventListener('click', function () {
        showLoading(); // 显示加载提示
        var img = document.getElementById(currentImageId); // 获取当前选中的图片

        // 创建临时画布
        var tempCanvas = document.createElement('canvas');
        var tempCtx = tempCanvas.getContext('2d');

        tempCanvas.width = img.naturalWidth;
        tempCanvas.height = img.naturalHeight;

        // 在画布上绘制图片
        tempCtx.drawImage(img, 0, 0);

        // 添加水印
        var watermarkText = "热爱正当时";
        tempCtx.font = "bold " + (tempCanvas.width * 0.12) + "px Arial";
        tempCtx.textAlign = 'center';
        tempCtx.textBaseline = 'middle';
        tempCtx.globalAlpha = 0.15;
        tempCtx.fillStyle = "white";
        tempCtx.fillText(watermarkText, tempCanvas.width / 2, tempCanvas.height / 2);

         // 添加次级水印文字 "私人收藏 请勿商用"
        var secondaryText = "私人收藏 请勿商用";
        tempCtx.font = "bold " + (tempCanvas.width * 0.04) + "px Arial"; // 字体大小为前者的 50%
        tempCtx.fillText(secondaryText, tempCanvas.width / 2, (tempCanvas.height / 2) + (tempCanvas.width * 0.12)); // 水平居中，垂直位置位于主文字下方

        // 添加下载日期
        var Dtxt = "下载日期：" + new Date().toLocaleDateString();
        tempCtx.globalAlpha = 1;
        tempCtx.font = "bold " + (tempCanvas.width * 0.02) + "px Arial";
        tempCtx.textAlign = 'right';
        tempCtx.textBaseline = 'bottom';
        tempCtx.fillText(Dtxt, tempCanvas.width - 150, tempCanvas.height - 50);

        // 创建下载链接
        var link = document.createElement('a');
        link.href = tempCanvas.toDataURL('image/jpeg', 0.7); // 生成 JPEG 图片
        link.download = 'downloaded_image.jpg'; // 下载文件名
        link.click(); // 触发下载

        // 模拟处理时间，稍后隐藏 loading 提示
        setTimeout(() => {
            hideLoading(); // 隐藏加载提示
        }, 1000); // 1 秒后隐藏
    });
</script>

</body>
</html>
